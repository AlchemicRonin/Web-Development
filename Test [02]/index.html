<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test [02]</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <div id="mainPart">
        <p id="description">
            Let us know how we can improve freeCodeCamp
        </p>
        <form id="survey-form">
            <div class="rowPart">
                <div class="leftPart">
                    <label id="name-label" for="name">* Name: </label>
                </div>
                <div class="rightPart">
                    <input id="name" name="userName" class="input-field" type="text" placeholder="Enter your name" required autofocus>
                </div>
            </div>
            <div class="rowPart">
                <div class="leftPart">
                    <label id="email-label" for="email">* Email: </label>
                </div>
                <div class="rightPart">
                    <input id="email" name="userEmail" class="input-field" type="email" placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="rowPart">
                <div class="leftPart">
                    <label id="number-label" for="number">* Age: </label>
                </div>
                <div class="rightPart">
                    <input id="number" name="userAge" class="input-field" type="number" min="18" max="125" placeholder="Enter your Age" required>
                </div>
            </div>
            <div class="rowPart">
                <div class="leftPart">
                    <label for="dropdown">Which option best describes your current role? </label>
                </div>
                <div class="rightPart">
                    <select id="dropdown" name="userRole" class="select-field" >
                        <option value="no reply" disabled>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="not say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="rowPart">
                <div class="leftPart">
                    <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend? </label>
                </div>
                <div class="rightPart">
                    <ul id="userRating" class="check-field" style="list-style: none">
                        <li><label><input type="radio" value="+++" name="userRecommend" required>Definitely</label></li>
                        <li><label><input type="radio" value="++" name="userRecommend">Maybe</label></li>
                        <li><label><input type="radio" value="+" name="userRecommend">Not sure</label></li>
                    </ul>
                </div>
            </div>
            <div class="rowPart">
                <div class="leftPart">
                    <label for="most-like">What do you like most in FCC: </label>
                </div>
                <div class="rightPart">
                    <select id="most-like" name="userLike" class="select-field" >
                        <option value="no reply" disabled>Select an option</option>
                        <option value="challenge">Challenges</option>
                        <option value="project">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="rowPart">
                <div class="leftPart">
                    <label for="improvement">Things that should be improved in the future (Check all that apply) </label>
                </div>
                <div class="rightPart">
                    <ul id="improvement" class="check-field" style="list-style: none">
                        <li><label><input type="checkbox" value="1" name="userImprove">Front-end Projects</label></li>
                        <li><label><input type="checkbox" value="2" name="userImprove">Back-end Projects</label></li>
                        <li><label><input type="checkbox" value="3" name="userImprove">Data Visualization</label></li>
                        <li><label><input type="checkbox" value="5" name="userImprove">Challenges</label></li>
                        <li><label><input type="checkbox" value="6" name="userImprove">Open Source Community</label></li>
                        <li><label><input type="checkbox" value="7" name="userImprove">Gitter help rooms</label></li>
                        <li><label><input type="checkbox" value="8" name="userImprove">Videos</label></li>
                        <li><label><input type="checkbox" value="9" name="userImprove">City Meetups</label></li>
                        <li><label><input type="checkbox" value="10" name="userImprove">Wiki</label></li>
                        <li><label><input type="checkbox" value="11" name="userImprove">Forum</label></li>
                        <li><label><input type="checkbox" value="12" name="userImprove">Additional Courses</label></li>
                    </ul>
                </div>
            </div>
            <div class="rowPart">
                <div class="leftPart">
                    <label for="suggestion">Any Comments or Suggestions? </label>
                </div>
                <div class="rightPart">
                    <textarea id="suggestion" name="userComment" placeholder="Enter your comment here..." style="height: 50px; width: 70%; resize: vertical;"></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
